<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>信息安全 - 个人网站</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #0d1117;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      color: #ffffff;
      font-family: Arial, sans-serif;
      background-color: rgba(13, 17, 23, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 128, 0.2);
    }

    h1, h2 {
      color: #00ffcc;
    }

    /* 自定义滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e2126;
    }
    ::-webkit-scrollbar-thumb {
      background: #3d7aed;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #2957b9;
    }

    /* Neumorphism 风格输入框 */
    .neo-input {
      position: relative;
      margin: 20px 0;
    }

    .neo-input input {
      background: #0d1117;
      border: 2px solid #4da6ff;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .neo-input label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease all;
      background-color: #0d1117;
      padding: 0 4px;
    }

    .neo-input input:focus,
    .neo-input input:not(:placeholder-shown) {
      border-color: #00ffcc;
    }

    .neo-input input:focus + label,
    .neo-input input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>欢迎回来！</h1>
    <p>你可以在这里找到我的项目、笔记、以及网络安全相关资源。</p>

    <h2>留言板</h2>

    <div class="neo-input">
      <input type="text" required placeholder=" " />
      <label>你的昵称</label>
    </div>

    <div class="neo-input">
      <input type="email" required placeholder=" " />
      <label>电子邮箱</label>
    </div>

    <div class="neo-input">
      <input type="text" required placeholder=" " />
      <label>留言内容</label>
    </div>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#00ff00"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ff00",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
